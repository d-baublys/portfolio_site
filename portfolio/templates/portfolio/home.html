<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DB's Portfolio</title>
        {% load static %}
        <link
            rel="icon"
            type="image/x-icon"
            sizes="16x16"
            href="{% static 'portfolio/images/dbfavicon-16x16.ico' %}"
        />
        <link
            rel="icon"
            type="image/x-icon"
            sizes="32x32"
            href="{% static 'portfolio/images/dbfavicon-32x32.ico' %}"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{% static 'portfolio/images/dbfavicon-180x180.png' %}"
        />
        <link rel="stylesheet" href="{% static 'portfolio/modern-normalize.css' %}" />
        <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
