<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB's Portfolio</title>
    {% load static %}
    {% load heroicons %}
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'portfolio/images/dbfavicon-16x16.ico' %}" />
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{% static 'portfolio/images/dbfavicon-32x32.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'portfolio/images/dbfavicon-180x180.png' %}" />
    <link rel="stylesheet" href="{% static 'portfolio/modern-normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="site-header">
        <div class="header-text">DB's Portfolio</div>
        <div class="header-button-wrap">
            <a href="https://github.com/d-baublys/portfolio_site" class="header-button">
                <svg class="github-svg" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                    <path class="github-path" fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="#fff" />
                </svg>
            </a>
        </div>
    </header>
    <div class="main-container flex">
        <div id="carousel-master" class="flex">
            <div id="slider-container" class="relative">
                <ul id="carousel-slider" class="flex">
                    {% for item in site_list %}
                    <li id="site-{{ forloop.counter }}" class="slider-item relative">
                        <div class="site-title">{{ item.title }}</div>
                        <img src="{{ item.src }}" alt="{{ item.alt }}" class="site-img" sizes="25vw" srcset="{{ item.srcset }}" />
                        <div class="buttons-container flex">
                            <a href="{{ item.live_link }}" class="site-button" tabindex="-1" target="_blank">Live Site</a>
                            <a href="{{ item.github_link }}" class="site-button" tabindex="-1" target="_blank">Source Code
                                <svg class="github-svg" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                                    <path class="github-path" fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="#fff" />
                                </svg>
                            </a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <div id="gradient-overlay-left" class="carousel-gradient-overlay"></div>
                <div id="gradient-overlay-right" class="carousel-gradient-overlay"></div>
                <div id="carousel-chevron-container" class="flex absolute">
                    <button title="Previous item" aria-label="Previous item" id="carousel-nav-back" tabindex="-1" class="carousel-chevron">
                        {% heroicon_outline "chevron-left" size=36 %}
                    </button>
                    <button title="Next item" aria-label="Next item" id="carousel-nav-forward" tabindex="-1" class="carousel-chevron">
                        {% heroicon_outline "chevron-right" size=36 %}
                    </button>
                </div>
            </div>
            <div id="dot-container-spacer" class="flex">
                <ul id="carousel-dot-container" class="flex">
                    {% for dot in site_list %}
                    <li class="flex">
                        <button aria-label="Scroll to site {{ forloop.counter }}" id="carousel-dot-{{ forloop.counter }}" class="carousel-dot" data-idx="{{ forloop.counter0 }}"></button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <audio id="switch-audio" src="{% static 'portfolio/audio/whoosh-royalty-free.mp3' %}"></audio>
    <script>
        const siteItemsLength = "{{ site_list|length }}"
    </script>
    <script src="{% static 'portfolio/main.js' %}"></script>
</body>

</html>
